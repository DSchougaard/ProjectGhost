<!DOCTYPE html>
<html ng-app="ghost" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Ghost</title>
        <base href="/">

        <!-- JS Components-->
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"></script>

        <!-- CSS Conponents -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">



        <!-- Angular Controller -->
        <script src="js/core.js"></script>

    </head>

    <body style="background-color:#ECECEC"> 
        <header>
            <nav class="navbar navbar-default" style="margin-bottom: 0;">
                <!-- Center the shit -->
                <div class="container col-md-8 col-md-offset-2">
                    
                    <!-- App Name / Logo -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="navbar_collapsed = true" ng-click="navbar_collapsed = !navbar_collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Project Helios</a>
                    </div>

                    <!-- Elements in menu -->
                    <div class="collapse navbar-collapse"  ng-class="{'in':!navbar_collapsed}">
                        <ul class="nav navbar-nav navbar-right" ng-click="navbar_collapsed = true">
                            <li><a href="/" ><i class="fa fa-home"></i> Home</a></li>
                        </ul>
                    </div>

                </div>
            </nav>

        </header>

        <!-- Loaded Page -->
        <div id="main" >
          <div ng-view></div>
          Hello World
        </div>
    </body>
</html>
