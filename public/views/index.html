<!DOCTYPE html>
<html ng-app="ghost" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">-->
                <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Project Ghost</title>
        <base href="/">

        <!-- JS Components-->
        <script src="components/angular/angular.js"></script>
        <!-- <script src="components/angular-route/angular-route.js"></script> -->
        <script src="components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="components/angular-aria/angular-aria.js"></script>
        <script src="components/angular-animate/angular-animate.js"></script>
        <script src="components/angular-material/angular-material.js"></script>

        <script src="components/satellizer/satellizer.min.js"></script>
        <script src="components/underscore/underscore-min.js"></script>

        <!-- Crypto Lib of Choice -->
        <script src="components/forge/js/forge.min.js"></script>



        <!-- CSS Components -->
        
        <link rel="stylesheet" href="components/angular-material/angular-material.css">
        <link rel="stylesheet" href="css/text.css">
        <link rel="stylesheet" href="css/ghost.css">


        <!-- Angular Controller -->
        <script src="js/core.js"></script>
        <script src="js/controllers/addController.js"></script>

    </head>
    <!-- Dan says #E6E6E6 is good -->
    <!-- <body style="background-color:#e6e6e6"> -->
    <body>

        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools" ng-controller="toolbarController">

                <md-button class="md-icon-button" hide-gt-xs aria-label="Settings" style="color:white">
                    <md-icon md-svg-icon="img/icons/menu.svg" ng-click="menu()"></md-icon>
                </md-button>
                
                <span>Project Ghost</span>
                
                <!-- fill up the space between left and right area -->
                <span flex></span>

                <md-button ng-href="/add" class="md-fab float-fab" style="margin-top: 50px;" aria-label="Mini FAB">
                    <md-icon md-svg-src="img/icons/add.svg">></md-icon>
                </md-button>

                </div>
            </md-toolbar>
                
            <div ui-view></div>
        </div>


    </body>
</html>
