<!DOCTYPE html>

<div ui-view="sidenav" layout="row" ></div>

<div flex layout="column" style="background-color: #ececec">
	<md-content style="">	
<a ng-href="self.test"></a>
		<md-table-container>
			<table md-table ng-model="vm.selected" md-progress="promise">
				<thead md-head md-order="query.order" md-on-reorder="onReorder">
					<tr md-row>
						<th md-column md-order-by="nameToLower"><span>Title</span></th>
						<th md-column md-order-by="calories.value"><span>Username</span></th>
						<th md-column>Password</th>
						<th md-column>URL</th>
						<th md-column>Note</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row md-select="password" md-select-id="{{password.title}}" md-auto-select ng-repeat="password in vm.entries">
						<td md-cell>{{password.title}}</td>
						<td md-cell>{{password.username}}</td>
						<td md-cell>
							<md-button>
								test!
							</md-button>


						</td>
						<td md-cell> <a target="_blank" ng-href="http://{{password.url}}" ng-show="password.url !== null">{{password.url}}</a>  </td>
						<td md-cell>{{password.note}}</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>


	</md-content>
</div>
