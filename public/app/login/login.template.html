<div flex layout="row" layout-align="center center" style="background-color: #ececec">

		<form md-whiteframe="5" class="white-background" flex="100" flex-gt-xs="50" layout-fill layout="column" novalidate name="loginForm" ng-submit="loginForm.$valid && vm.submit()">
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h3>Login</h3>
				</div>
			</md-toolbar>

			<md-input-container>
				<label>Username</label>
				<input name="username" ng-model="vm.user.username" required>
				<div ng-messages="loginForm.username.$error">
					<div ng-message="required">This is required!</div>
				</div>
			</md-input-container>

			<md-input-container >
				<label>Password</label>
				<input type="password" ng-model="vm.user.password" required>
				<div ng-messages="loginForm.username.$error">
					<div ng-message="required">This is required!</div>
				</div>
			</md-input-container>

			<div layout="row" layout-align="end center">
				<md-button type="submit" aria-label="Submit" class="md-primary md-raised md-block">
					Login
				</md-button>
			</div>

		</form>

</div>
