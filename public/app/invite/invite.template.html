<md-content id="invite" flex="60" flex-offset="20" layout="column" layout-align="start center" layout-padding >
	
	<section class="md-whiteframe-z1" layout-fill>
		<md-toolbar >
			<div class="md-toolbar-tools">
				<h3>
					<span ng-bind="vm.config.text.title"></span>
				</h3>
			</div>
		</md-toolbar>


		<form name="inviteForm" novalidate layout="column" ng-submit="inviteForm.$valid && vm.submit()" class="md-inline-form">
			<md-input-container>
				<label>Link</label>
				<input ng-model="vm.link" readonly>
			</md-input-container>
			<p>Send this link to whomever you wish you invite to this instance of Ghost. An invite is only valid <h>once</h> and has a duration of 24 hours. </p>
			<md-button type="submit" class="md-primary md-raised" ng-bind="vm.config.text.submit" aria-label="Create invite">
			</md-button>
		</form>

	</section>
</md-content>
